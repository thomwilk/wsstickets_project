<form method="post" action="/submitReply/" style="margin-left:50px;">
    {% csrf_token %}
    {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <ul class="errorlist">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
    {% endfor %}
    
    <input style="display:none;" type="email" name="email" id="fldEmail">

    <input style="display:none;" type="text" name="status" id="fldStatus">

    <input style="display:none;" type="text" name="building" id="fldBuilding">

    <input style="display:none;" type="text" name="unit" id="fldUnit">

    <div class="field-container text-center">
        <input type="submit" value="Submit">
    </div>
</form>
