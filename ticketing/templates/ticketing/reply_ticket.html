<form method="post" style="margin-left:50px;">
    {% csrf_token %}
    {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <ul class="errorlist">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
    {% endfor %}
    <div class="field-container text-center">
        <input type="submit" value="Submit">
    </div>
</form>
